<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Native Overlay Demo</title>
    <style>
      html,
      body {
        background-color: #050505 !important;
        margin: 0;
        padding: 0;
        font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f8fafc;
      }

      main {
        padding: 48px 56px 64px;
        max-width: 720px;
      }

      #overlay-target {
        position: relative;
        padding: 24px;
        border-radius: 0;
        background: rgba(15, 118, 110, 0.12);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #e0f2f1;
        font-weight: 500;
        min-height: 220px;
      }

      #overlay-target::after {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div style="display: flex; flex-direction: column; gap: 24px">
        <section id="overlay-target"></section>

        <section
          id="keyboard-log"
          style="
            min-height: 140px;
            padding: 16px;
            border: 1px solid rgba(148, 163, 184, 0.25);
            background: rgba(71, 85, 105, 0.15);
            font-family: 'SFMono-Regular', ui-monospace, SFMono-Regular;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
          "
        ></section>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
